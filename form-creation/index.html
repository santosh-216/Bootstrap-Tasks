<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <center><h1>Internship Form</h1></center>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationServer01"
          value="Mark"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationServer02"
          value="Otto"
          required 
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label"
          >Email Address</label
        >
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input
            type="email"
            class="form-control "
            id="validationServerUsername"
            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
            required
          />
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Email required.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationServer03" class="form-label">College</label>
        <input
          type="text"
          class="form-control "
          id="validationServer03"
          aria-describedby="validationServer03Feedback"
          required
        />
        <div id="validationServer03Feedback" class="invalid-feedback">
          Please provide a valid College.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer04" class="form-label">Graduation Year</label>
        <select
          class="form-select "
          id="validationServer04"
          aria-describedby="validationServer04Feedback"
          required
        >
          <option selected disabled value="">Choose...</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>

        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid Graduation Year.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationServer05" class="form-label">Roll No</label>
        <input
          type="text"
          class="form-control "
          id="validationServer05"
          aria-describedby="validationServer05Feedback"
          required
        />
        <div id="validationServer05Feedback" class="invalid-feedback">
          Please provide a valid Roll No.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input "
            type="checkbox"
            value=""
            id="invalidCheck3"
            aria-describedby="invalidCheck3Feedback"
            required
          />
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>



  

  </body>
</html>
