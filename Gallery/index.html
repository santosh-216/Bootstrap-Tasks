<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap 5 Image Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h3 class="text-center mb-4">Cards Gallery</h3>

  <div class="row g-3">
    <div class="col-md-4">
      <img src="https://picsum.photos/id/1018/600/400"
           class="img-fluid rounded"
           data-bs-toggle="modal"
           data-bs-target="#galleryModal"
           data-bs-slide-to="0">
    </div>

    <div class="col-md-4">
      <img src="https://picsum.photos/id/1015/600/400"
           class="img-fluid rounded"
           data-bs-toggle="modal"
           data-bs-target="#galleryModal"
           data-bs-slide-to="1">
    </div>

    <div class="col-md-4">
      <img src="https://picsum.photos/id/1019/600/400"
           class="img-fluid rounded"
           data-bs-toggle="modal"
           data-bs-target="#galleryModal"
           data-bs-slide-to="2">
    </div>
  </div>
</div>

<div class="modal fade" id="galleryModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">

        <div id="galleryCarousel" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner">

            <div class="carousel-item active">
              <img src="https://picsum.photos/id/1018/1200/800" class="d-block w-100">
            </div>

            <div class="carousel-item">
              <img src="https://picsum.photos/id/1015/1200/800" class="d-block w-100">
            </div>

            <div class="carousel-item">
              <img src="https://picsum.photos/id/1019/1200/800" class="d-block w-100">
            </div>

          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

        <button type="button"
                class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                data-bs-dismiss="modal"></button>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
